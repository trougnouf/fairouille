# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

# New release instructions:
# check `cargo clippy --all-features` and `cargo test`
# example for TAG=0.2.0
# cargo about generate about.hbs > LICENSES/RUST_DEPENDENCIES.html
# git-cliff -t ${TAG} -o CHANGELOG.md && git add . && git commit -m 'chore(release): Update changelog for v"${TAG}"' && git push
# patch release:
# cargo release patch --dry-run
# cargo release patch --execute
# minor release:
# cargo release minor --dry-run
# cargo release minor --execute

[changelog]
# Standard Conventional Commit body.
header = """
# Changelog

"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
"""
trim = true

[git]
# Use Conventional Commits for parsing.
conventional_commits = true

# THIS IS THE KEY CHANGE:
# Do NOT filter out commits that don't match the spec.
filter_unconventional = false

# Parsers for standard Conventional Commit types.
commit_parsers = [
    # Standard types with emojis and sorting hints.
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^doc", group = "<!-- 3 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 4 -->âš¡ Performance" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous Tasks" },
    { message = "^revert", group = "<!-- 9 -->â—€ï¸ Revert" },
    
    # Custom parser for your commits like "[GUI] ..."
    # This will catch them and put them in a dedicated group.
    { message = "^\\[(GUI|TUI)\\]", group = "<!-- 5 -->ğŸ¨ UI/UX Improvements" },
    
    # Skip automated release commits.
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore: Release", skip = true },
    
    # CATCH-ALL: Any commit that didn't match above goes into "Other".
    # This ensures no commit is ever lost.
    { message = ".*", group = "<!-- 10 -->ğŸ’¼ Other" },
]

# Sort groups by the numeric hints in the `group` field (e.g., <!-- 0 -->).
sort_commits = "oldest"
